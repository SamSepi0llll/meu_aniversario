<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <main>
            <div class="hero">
                <div class="container">
                    <div class="hero__text">
                        <p>Venha para minha festa de Aniversário!</p>
                    <p>A festa começa em <span id="contador"></span></p>
                    </div>
                    <div class="infos-bar">
                        <ul class="infos-bar__info">
                            <li class="infos-bar__info__item">
                                <b>Localização</b>
                                Shopping Central, Jaraguá do Sul - SC
                            </li>
                            <li class="infos-bar__info__item">
                                <b>Quando</b>
                                09/09/2024 ás 20:00 horas
                            </li>
                        </ul>
                        <a href="#" class="btn--primary">Confirme sua presença</a>
                </div>
                </div>
            </div>
            <section class="event">
                <div class="container">
                    <div class="menu">
                        <h1 class="menu__title">Nosso Cardápio</h1>
                        <ul class="menu__list">
                            <li class="menu__list__item">
                                <p>Salgadinhos</p>
                            </li>
                            <li class="menu__list__item">
                                <p>Bolos</p>
                            </li>
                            <li class="menu__list__item">
                                <p>Tortas</p>
                            </li>
                            <li class="menu__list__item">
                                <p>Refrigerantes</p>
                            </li>
                            <li class="menu__list__item">
                                <p>Cervejas</p>
                            </li>
                            <li class="menu__list__item">
                                <p>Destilados</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
